<div  class="w-full space-y-4  flex flex-col px-10 mx-auto md:w-2/3 place-content-center place-items-center ">
    <div *ngFor="let tas of tasks" class="w-full relative bg-white/80 shadow rounded p-2">
      <h1 class="font-black text-xl">{{tas.title}}</h1>
      <p class="text-sm">{{tas.description}}</p>
      <div class="-top-2 -right-2 absolute space-x-1">
          <button  class="hover:scale-105 bg-blue-600 w-4 h-4 duration-300 rounded shadow-2xl shadow-green-500"></button>
          <button (click)="deleteTask(tas._id)"  class="hover:scale-105 bg-red-600 w-4 h-4 duration-300 rounded shadow-2xl shadow-green-500"></button>
      </div>
    </div>


</div>

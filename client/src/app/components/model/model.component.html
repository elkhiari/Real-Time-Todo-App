<div class=" fixed top-0 flex place-content-center place-items-center w-full min-h-screen bg-black/30 z-30">
    <div class="w-full sm:w-[400px]  shadow-md  relative  z-50  bg-white rounded place-content-center place-items-center  mx-auto my-auto">
    
        <div class="w-full bg-slate-800 text-white font-black p-2 rounded-tl">
            Add task
        </div>
        <div class="p-2 space-y-2">
            <div >
                <label for="titleValue">
                    title 
                </label>
                <input #titleValue id="titleValue" (input)="titleChange(titleValue.value)" type="text" [value]="title" class="w-full outline-none  rounded border-2 border-slate-300 p-2" placeholder="Title here..">
            </div>
            <div class="relative max-h-[100px]">
                <label for="descriptionValue">
                    Discription
                </label>
                <textarea #descriptionValue id="descriptionValue" (input)="descriptionChange(descriptionValue.value)" [value]="description"  class="w-full outline-none rounded border-2 border-slate-300 p-2" placeholder="Description here.."></textarea>
            </div>
        </div>
        <div *ngIf="error" class="w-full bg-red-500 text-white font-black p-2 rounded-b">
            {{error}}
        </div>
        
        <div class="-top-2 -right-2 absolute space-x-1">
            <button (click)="createTodo()"  class="hover:scale-105 bg-green-600 w-4 h-4 duration-300 rounded shadow-2xl shadow-green-500"></button>
            <button (click)="onClick()" class="hover:scale-105 bg-red-600 w-4 h-4 duration-300 rounded shadow-2xl shadow-green-500"></button>
        </div>
    </div>
    
</div>
